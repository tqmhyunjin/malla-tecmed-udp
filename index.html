<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Malla Interactiva</h1>

<div class="malla">

  <div class="semestre">
    <h2>1° Semestre</h2>
    <div class="ramo" data-id="anatomia">Anatomía</div>
    <div class="ramo" data-id="biologia">Biología</div>
  </div>

  <div class="semestre">
    <h2>2° Semestre</h2>
    <div class="ramo" data-id="fisiologia" data-prereq="anatomia">
      Fisiología
    </div>
    <div class="ramo" data-id="micro" data-prereq="biologia">
      Microbiología
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
